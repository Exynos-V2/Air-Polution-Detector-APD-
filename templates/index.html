<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Sensor Data Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="/static/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Check for saved dark mode preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.documentElement.classList.add('dark-mode');
        }
    </script>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <i class="fas fa-microchip"></i>
        </div>
        <div class="header-center">
            <span>MQTT Sensor Dashboard</span>
        </div>
        <div class="header-right">
            <button id="darkModeToggle" class="dark-toggle" title="Toggle dark mode">
                <i class="fas fa-moon"></i>
            </button>
            <a href="/logout" class="logout-button" title="Logout">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </div>
    </div>
    <div class="container">
        <h2><i class="fas fa-chart-line"></i> Sensor Data (MQTT)</h2>
        <div class="status-container">
            <div id="status" class="status-box">
                <span class="status-dot">‚óè</span>
                <span class="status-text">Connecting...</span>
            </div>
        </div>
        <div class="sensor-grid">
            <div class="sensor-card">
                <div class="sensor-icon"><i class="fas fa-wind"></i></div>
                <div class="sensor-info">
                    <h3>CO<sub>2</sub></h3>
                    <div id="CO2" class="sensor-value">--</div>
                </div>
            </div>
            <div class="sensor-card">
                <div class="sensor-icon"><i class="fas fa-flask"></i></div>
                <div class="sensor-info">
                    <h3>Alcohol</h3>
                    <div id="Alcohol" class="sensor-value">--</div>
                </div>
            </div>
            <div class="sensor-card">
                <div class="sensor-icon"><i class="fas fa-smog"></i></div>
                <div class="sensor-info">
                    <h3>CO</h3>
                    <div id="CO" class="sensor-value">--</div>
                </div>
            </div>
            <div class="sensor-card">
                <div class="sensor-icon"><i class="fas fa-atom"></i></div>
                <div class="sensor-info">
                    <h3>NH<sub>4</sub></h3>
                    <div id="NH4" class="sensor-value">--</div>
                </div>
            </div>
            <div class="sensor-card">
                <div class="sensor-icon"><i class="fas fa-vial"></i></div>
                <div class="sensor-info">
                    <h3>Toluen</h3>
                    <div id="Toluen" class="sensor-value">--</div>
                </div>
            </div>
            <div class="sensor-card">
                <div class="sensor-icon"><i class="fas fa-atom"></i></div>
                <div class="sensor-info">
                    <h3>Acetone</h3>
                    <div id="Acetone" class="sensor-value">--</div>
                </div>
            </div>
        </div>
        <div class="chart-container">
            <canvas id="sensorChart" height="120"></canvas>
        </div>
    </div>
</body>
</html>
